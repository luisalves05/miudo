{% extends 'tiny/header.html' %}

{% block content %}
<div class="col-lg-3"></div>
<div class="col-lg-6">
    <h2 style="font-family: 'Josefin Sans', sans-serif" >Welcome to TinyURL</h2>
    <form action="make_url/" method="post" data-toggle="validator">
        {% csrf_token %}
        <fieldset>
            <div class="form-group">
                {% if url %}
                <p><input type="text" class="form-control" 
                        name="url" value={{ request.get_host }}/{{ url}}></p>
                {% else %}
                    <p><input type="text" class="form-control"
                    name="url" placeholder="https://www.google.com.br" required></p>
                {% endif %}
                <button type="submit" class="btn btn-default">Generate</button>
            </div>
        </fieldset>
        
    </form>
</div>
<div class="col-lg-3"></div>
{% endblock content %}
